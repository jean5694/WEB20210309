<!DOCTYPE html>
<html>
<head>
<style>
h1.myheader {
    background-color: cadetblue;
}
/* 방문한 적이 없는 경우 */
a:link {
    color: crimson;
}
/* 방문했던 적이 있는 경우 */
a:visited {
    color: darkmagenta;
}
/* 마우스를 링크 위에 올릴 경우 */
a:hover {
    color: darkolivegreen;
}
/* 링크를 클릭했을 경우 */
a:active {
    color: darksalmon;
}
/* 마우스를 올릴 경우 색상이 변경됨 */
h1:hover {
    background-color: burlywood;
}

/*  a:link, a:visited {
    color : pink;
} */

</style>
</head>
<body>
<h1 class="myheader">hyperlink</h1>
<a href="https://www.google.com">google</a>

</body>
</html>
