<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border: 5px solid yellowgreen;
        }
        #para1 {
            border-radius: 10px;
        }
        #para2 {
            border-radius: 50px;
        }
        #para3 {
            border-radius: 50px 30px 10px 0px;
        }
        #para4 {
            border-top-left-radius: 50px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 0px;
        }
     
    </style>
</head>
<body>
    <p id="para1">Lorem.</p>
    <p id="para2">Rem, provident!</p>
    <p id="para3">Ipsa, autem aspernatur?</p>
    <p id="para4">Dolore a ad tempore!</p>
    <p id="para5">Doloremque animi voluptatibus quidem culpa?</p>
</body>
</html>
