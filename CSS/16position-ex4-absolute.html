<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper {
        position: relative;
        width: 600px;
        height: 500px;
        border: 5px solid khaki;
    }
    .absolute-elem {
        /* 조상 중에 포지션된 요소(static이 아닌 요소) 기준,
        없다면 루트 요소 기준 */

        /* 포지션된 요소 : static이 아닌 요소 */

        position: absolute;
        top: 5px;

        width: 300px;
        height: 200px;
        border: 5px dotted olive;
    }
</style>
</head>
<body>
<!-- .wrapper>.absolute-elem{absolute} -->
<div class="wrapper">
    <div class="absolute-elem">absolute</div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea, fugit pariatur! Beatae iste doloribus esse ex, ipsa officia consectetur quibusdam qui at, nobis adipisci ea maiores sapiente dolorum! Excepturi, at!</p>
</div>
</body>
</html>
