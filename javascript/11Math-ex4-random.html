<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='../css/all.min.css'>
<style>
    #result1 {
        width : 100px;
        height : 100px;
        border-radius: 50%;
        background-color: brown;
        color: white;
        line-height: 100px;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
    }
</style>
</head>
<body>
<button onclick="randomNumber()">번호뽑기</button>
<div id="result1"></div>


<script>
function randomNumber() {
    // 로또 = 1~45 사이의 값이 6개 일치해야 함
    var ran = Math.floor(Math.random() *45) + 1;
    document.getElementById("result1").innerHTML = ran;

}


</script>
</body>
</html>
