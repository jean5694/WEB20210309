<body>
    <script>
        //Number 함수
        var a = "3";
        var b = "4";

        var c = Number(a); 
        var d = Number(b);

        console.log(a + b); //34
        console.log(c + d); //7

        //parseInt 함수 
        var e = "3.14";
        var f = parseInt(e); 
        console.log(e); // "3.14"라는 텍스트
        console.log(f); // 3 인 숫자

        //parseFloat 함수
        var g = parseFloat(e);
        console.log(g); //3.14
    </script>
</body>
